<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


    <link rel="stylesheet" href="/stylesheets/accountHandling.css">
    <link rel="icon" type="image/png" href="/Images/favicon.png">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>


    <script src="/node_modules/wowjs/dist/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    
    <script src="/Scripts/preloader.js"></script>
    <script src="/Scripts/includeHtml.js"></script>
    <script src="/Scripts/changeBackground.js"></script>

    <title>SandHelp-Reset Password</title>
</head>

<div style="overflow-x:hidden" class="">

    <body class="wow fadeIn" style="" onload="changeBackground('no_logo')">
        <!-- <div w3-include-html="/htmls/preloader.html"></div> -->
        <div class="video-container">
            <!-- Video Background -->
            <video autoplay muted loop class="video_beach" id="player" style="">
                <source id="beach_video_background" src="" type="video/mp4" />
            </video>
            <!-- Video Background End -->

            <div class="layer">

            </div>


            <div class="row text-center forgot-card " style="top:10vh;position:absolute">
                <div class="col-md-4" id="mobile-ruiner">

                </div>

                <div class="col-md-4 text-center" id="form_input">
                    <div>
                        <a href="index.html"><img src="/Images/banner_form.png" width="100%" class="banner" alt=""></a>
                    </div>


                    <h3 class="welcome pb-5">
                        Reset your Password
                    </h3>
                    <div class="inputWrapper text-left">
                        <form action="" class="form-group" method="POST">
                            <label for="new-password" class="inputLabel font-weight-bold">New Password</label> <br>
                            <div>
                                <input type="password" name="" id="" placeholder="Type your new password" class="inputBox">
                                <i class="fa fa-eye-slash" id="see_password" aria-hidden="true" data-is_password = true></i>
                            </div>

                            <br>
                            <label for="password" class="inputLabel font-weight-bold pt-2">Confirm New Password</label><br>
                            <div>
                                <input type="password" name="" id="" placeholder="Confirm your new Password" class="inputBox">
                                <i class="fa fa-eye-slash" id="see_password" aria-hidden="true" data-is_password = true></i>
                            </div>

                            <br>
                            <div class="text-center pt-3 pb-5">
                                <input type="submit" name="" id="" class="reset" value="Reset">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </body>
</div>

<script>
    $(document).ready(function () {
        //id sesuaiin kebutuhan
        $(document).on('click', '#see_password', function () {
            if ($(this).data('is_password')) {
                $(this).parent().find('input[type=password]').attr('type', 'text');
                $(this).data('is_password', false)
            } else {
                $(this).parent().find('input[type=text]').attr('type', 'password');
                $(this).data('is_password', true)
            }
            $(this).toggleClass('fa-eye fa-eye-slash')
        })
    });
</script>

</html>
