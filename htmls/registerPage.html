<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


    <link rel="stylesheet" href="/stylesheets/accountHandling.css">
    <link rel="icon" type="image/png" href="/Images/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>


    <script src="/node_modules/wowjs/dist/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

    <script src="/Scripts/includeHtml.js"></script>
    <script src="/Scripts/changeBackground.js"></script>
    <script src="/Scripts/preloader.js"></script>

    <title>SandHelp-Register</title>
</head>

<div style="overflow-x:hidden">

    <body class="wow fadeIn" style="" onload="changeBackground('no_logo'),includeHTML();">
        <div w3-include-html="/htmls/popup.html" style=""></div>
        <!-- <div w3-include-html="/htmls/preloader.html"></div> -->
        <div class="video-container">
            <!-- Video Background -->
            <video autoplay muted loop class="video_beach" id="player">
                <source id="beach_video_background" src="" type="video/mp4" />
            </video>
            <!-- Video Background End -->

            <div class="layer">

            </div>

            <div class="row text-center login-card " style="">
                <div class="col-md-4" id="mobile-ruiner">

                </div>

                <div class="col-md-4 text-center" id="form_input">
                    <div>
                        <a href="index.html"><img src="/Images/banner_form.png" width="100%" class="banner" alt=""></a>
                    </div>


                    <h3 class="welcome pb-5">
                        Create Account
                    </h3>
                    <form action="" method="POST" class="form-group">
                        <div class="inputWrapper1 text-left" id="inputWrapper1">
                            <div class="form-group">
                                <label for="nama_lengkap" class="inputLabel font-weight-bold">Full Name</label> <br>
                                <input type="text" name="full_name" id="" placeholder="Type your full name"
                                    class="inputBox">
                                <br>
                                <label for="email" class="inputLabel font-weight-bold pt-2">Email</label><br>
                                <input type="email" name="email" id="" placeholder="Type your email"
                                    class="inputBox"><br>
                                <br>
                                <div class="text-center pt-3">
                                    <button class="next" type="button" onclick="next()">
                                        Next
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="inputWrapper2 text-left" id="inputWrapper2">
                            <div class="form-group">
                                <label for="birthday" class="inputLabel font-weight-bold">Date of Birth</label> <br>
                                <input type="date" name="birthday" id="birthday" placeholder="" class="inputBox"
                                    style="">
                                <br>
                                <label for="gender" class="inputLabel font-weight-bold">Gender</label> <br>
                                <input type="radio" name="gender" value="male" class="mt-3"
                                    style=" accent-color: #c28400;">
                                <div class="mr-3" style="display: inline;
                                color:#c28400;
                                font-weight: bold;
                                ">Male</div>
                                <input type="radio" name="gender" value="female" class="mt-3 ml-5"
                                    style=" accent-color: #c28400;">
                                <div style="display:inline;
                                color:#c28400;
                                font-weight:bold;
                                ">Female</div>
                                <br>
                                <label for="password" class="inputLabel font-weight-bold">Password</label> <br>
                                <div>
                                    <input type="password" name="password" id="password"
                                        placeholder="Type your password" class="inputBox">
                                    <i class="fa fa-eye-slash" id="see_password" aria-hidden="true"
                                        data-is_password=true></i>
                                </div>

                                <br>
                                <label for="confirm_password" class="inputLabel font-weight-bold pt-2">Confirm
                                    Password</label><br>
                                <div>
                                    <input type="password" name="confirm-password" id="confirm-password"
                                        placeholder="Confirm your password" class="inputBox">
                                    <i class="fa fa-eye-slash" id="see_password" aria-hidden="true"
                                        data-is_password=true></i>
                                </div>

                                <br>
                                <div class="text-center">
                                    <input type="submit" name="" id="" class="register" value="Register now">
                                </div>
                                <div class="text-center pt-3">
                                    <a onclick="previous()" class="text-center" style="color: #c28400">Previous</a>
                                </div>

                            </div>
                        </div>
                    </form>

                    <div class="or">
                        <hr>
                        <p>or</p>
                    </div>
                    <br>

                    <button class="mt-4 mb-5 google">
                        <i class="fa fa-google pr-2" aria-hidden="true" style="color:white;"></i>
                        Sign up with google
                    </button>

                    <p class="have-account">Certified sand warrior?<a href="loginPage.html"> Sign in</a> </p>

                </div>
            </div>

        </div>
    </body>
</div>
<script>
    page1 = document.getElementById("inputWrapper1");
    page2 = document.getElementById("inputWrapper2");
    function next() {
        page1.style.display = "none";
        page2.style.display = "flex";
    }

    function previous() {
        page2.style.display = "none";
        page1.style.display = "flex";
    }

    $(document).ready(function () {
        //id sesuaiin kebutuhan
        $(document).on('click', '#see_password', function () {
            if ($(this).data('is_password')) {
                $(this).parent().find('input[type=password]').attr('type', 'text');
                $(this).data('is_password', false)
            } else {
                $(this).parent().find('input[type=text]').attr('type', 'password');
                $(this).data('is_password', true)
            }
            $(this).toggleClass('fa-eye fa-eye-slash')
        })
    });
</script>

</html>
