<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


    <link rel="stylesheet" href="/stylesheets/loginPage.css">
    <link rel="icon" type="image/png" href="/Images/favicon.png">
    <title>Document</title>
</head>
<div style="overflow:hidden;">
    <body>
        <div class="row" style="top: 3vh;position:absolute">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 text-center">
                <div class="login-card">
                    <div class="row">
                        <div class="col-md-6 bg-light">
                            <div id="demo" class="carousel slide" data-ride="carousel">

                                <!-- Indicators -->
                                <ul class="carousel-indicators">
                                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                                    <li data-target="#demo" data-slide-to="1"></li>
                                    <li data-target="#demo" data-slide-to="2"></li>
                                </ul>

                                <!-- The slideshow -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="/Images/Poster suling.png" alt="Los Angeles" width="1100"
                                            height="500">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/Images/background_donation.png" alt="Chicago" width="1100"
                                            height="500">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/Images/registerMalam.png" alt="New York" width="1100" height="500">
                                    </div>
                                </div>

                                <!-- Left and right controls -->
                                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </a>
                                <a class="carousel-control-next" href="#demo" data-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6 text-center bg-light">
                            <h1 class="" style="padding-top: 100px;">
                                SANDHELP(LOGO/BANNER)
                            </h1>

                            <h3 class="welcome pb-5">
                                Welcome to SandHelp
                            </h3>
                            <div class="inputWrapper text-left">
                                <form action="" class="form-group">
                                    <label for="email" class="inputLabel font-weight-bold">Email</label> <br>
                                    <input type="text" name="" id="" placeholder="Type your email" class="inputBox">
                                    <br>
                                    <label for="password" class="inputLabel font-weight-bold pt-2">Password</label><br>
                                    <input type="password" name="" id="" placeholder="Type your password"
                                        class="inputBox"><br>
                                    <div class="text-right pt-3">
                                        <a href="" class="forget-password">Forget Password?</a>
                                    </div>
                                    <br>
                                    <div class="text-center pt-3">
                                        <input type="submit" name="" id="" value="Sign in">
                                    </div>
                                </form>
                            </div>
                            <div class="or ">
                                <hr>
                                <p>or</p>
                            </div>
                            <br>

                            <button class="mt-5 mb-5">
                                <i class="fa fa-google" aria-hidden="true"></i>
                                Sign in with google
                            </button>

                            <p class="pb-5">New sand warriors? <a href="">Create account</a> </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">

            </div>
        </div>
    </body>
</div>

</html>
