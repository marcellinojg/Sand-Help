<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="icon" type="image/png" href="/Images/favicon.png">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js">

    <script src="/node_modules/wowjs/dist/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

    <script src="/Scripts/preloader.js"></script>
    <script src="/Scripts/includeHtml.js"></script>
    <script src="/Scripts/changeBackground.js"></script>

    <link rel="stylesheet" href="/stylesheets/profilePage.css">
    <title>SandHelp-Profile Page</title>
</head>

<div style="overflow-x: hidden;" class="wow fadeIn">

    <body onload="changeBackground('no_logo');" style="overflow-x:hidden">
        <!-- <div w3-include-html="/htmls/preloader.html"></div> -->
        <!-- <div w3-include-html="/htmls/header.html"></div> -->
        <div class="layer"></div>
        <div class="video-container">
            <!-- Video Background -->
            <video autoplay muted loop class="video_beach" id="player" style="height: 150vh;">
                <source id="beach_video_background" src="" type="video/mp4" />
            </video>
            <!-- Video Background End -->
        </div>


        <div class="profile-card">
            <div class="profile-header text-center">
                <div style="border-bottom: 2px solid #c28400;">
                    <a href="index.html"><img src="/Images/logo.png" alt="" class="logo"></a>
                </div>

                <img src="/profilePhotos/stock.png" id="output" alt="" class="profile-photo">

                <h3 class="name">Marcellino Julian Gozal</h3>
                <h6 class="email">marveygoo88@gmail.com</h6>

            </div>
            <div class="profile-body">
                <div class="form-group ml-4 mt-4">
                    <label for="file-upload" class="inputLabel custom-file-upload">Change profile photo <input type="file" name="" id="file-upload" onchange="loadFile(event)"></label>
                    
                    <br>
                    <label for="" class="inputLabel">Deskripsi</label>
                    <textarea name="" id="" cols="30" maxlength="250" rows="4" class="form-control"
                        style="width:95%;"></textarea>
                    <label for="" class="inputLabel">Date of Birth</label><br>
                    <input type="date" class="inputBox">
                    <br>
                    <label for="gender" class="inputLabel font-weight-bold">Gender</label> <br>
                    <input type="radio" name="gender" value="male" class="" style=" accent-color: #c28400;">
                    <div class="mr-3" style="display: inline;
                                color:#c28400;
                                ">Male</div>
                    <br>
                    <input type="radio" name="gender" value="female" class="" style=" accent-color: #c28400;">
                    <div style="display:inline;
                                color:#c28400;
                                ">Female</div>
                    <br>
                    <label for="password" class="inputLabel font-weight-bold">Password</label>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Type your password"
                            class="inputBox">
                        <i class="fa fa-eye-slash" id="see_password" aria-hidden="true" data-is_password=true></i>
                    </div>
                    <label for="confirm_password" class="inputLabel font-weight-bold pt-2">Confirm
                        Password</label>
                        <br>
                    <input type="password" name="confirm-password" id="confirm-password"
                        placeholder="Confirm your password" class="inputBox">
                    <i class="fa fa-eye-slash" id="see_password" aria-hidden="true" data-is_password=true></i>
                    <br>
                </div>
                <button type="submit" class="change">Save</button>

            </div>
        </div>

        <div w3-include-html="/htmls/footer.html" class="footer"></div>
    </body>
</div>
<script>
    includeHTML();

    var loadFile = function (event) {
        var image = document.getElementById("output");
        image.src = URL.createObjectURL(event.target.files[0]);
    };


</script>

<style>
    @media only screen and (max-width: 600px) {
        body{
            overflow-x: hidden;
            background-color: #ffcc5e;
        }
        .profile-card{
            margin-left:10%;
            width: 80%;
        }

        .video-beach{
            width: 100vw;
        }
    }

    @media (min-width:641px) and (max-width:1000px) {
        body{
            background-color: #ffcc5e;
            font-size: 120%;
        }
        .video-beach{
            height: 100vh;
        }
    }
</style>

</html>
